<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup-page.css">
</head>
<body>
    <div id="intro">
        <h3 id="codeplateau">Code<span id="span-in">Plateau</span></h3>
        <p>Enrol with us, improve on your tech skill</p>
        <img src="./codeplateau-logo.jpg" alt="">
    </div>

    <div id="theform">
        <form name="myForm" action="/action_page.php" 
        onsubmit="return validateForm()" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
            <br>
            <label for="emailid">Email Address:</label>
            <input type="text"  name="emailid" id="emailid" >
            <br>
            <label for="pword">Password (6 or more characters):</label>
            <input type="text" name="pword" id="pword"> 
            <br>
            <label for="confirm-pword">Confirm your Password:</label>
            <input type="text" name="confirm-pword" id="confirm-pword">
        </form>

        <p>By clicking Join now, you agree to Code Plateau's <span id="bolder">User Agreement, 
            Public Policy,</span> and <span id="bolder">Cookie policy
        </span></p>

        <button id="join" type="button" onclick="validateForm()"> Join now</button>
        <p>or</p>
        <button id="continue">Continue with GitHub</button>
        <p>Already subscribed? <span id="signin">Sign in</span></p>
    </div>
    <p>Code Plateau Cooperation &copy; 2023</p>

    <script src="./signup-page.js"></script>
</body>
</html>
