<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>

    <p>Finding HTML Elements by Class Name.</p>
    <p class="intro">Hello World!</p>
    <p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>

    <p id="demo"></p>
    <p id="arr1"></p>
    <p id="while-loop"></p>
</body>
</html>
<script>
    // writing on the paragraph with "demo" id
    let intro = document.getElementsByClassName("intro");
    document.getElementById("demo").innerHTML= 
    `The first paragraph (index 0) with class="intro" is: ${intro[0].innerHTML}`;
    document.getElementById("demo").innerHTML+= 
    `<br> The first paragraph (index 1) with class="intro" is: ${intro[1].innerHTML}`;
    
    // writing on the paragraph with "arr1" id
    let arr1 = ["a", "b", "c"];
    arr1.unshift("e");
    document.getElementById("arr1").innerHTML = arr1;

    // writing on the paragraph with "while-loop" id
    let x = 0;
    let xArr = [];
    while(x <=9){
        xArr.push(x);
        x++;
    }
    document.getElementById("while-loop").innerHTML = xArr;

    // writing on the paragraph with "while-loop" id
    let y = 0;
    // let xArr = [];
    while(y <=9){
        document.getElementById("while-loop").innerHTML += `<br> ${y}`;
        y++;
    }
</script>
